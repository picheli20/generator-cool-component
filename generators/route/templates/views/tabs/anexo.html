<div class="tabs-footer clearfix">
  <div class="status-container success pull-left">
    preenchimento completo
  </div>
  <div class="pull-right status-actions">
    <button class="btn btn-gray" ng-click="vm.openAttach()">
      Adicionar Arquivo
    </button>
  </div>
</div>
<div class="tabs-section-container">
  <table class="table table-striped">
    <tr>
      <th>Nome do Arquivo</th>
      <th>Usuário</th>
      <th>Boleto</th>
      <th>Data e Hora</th>
      <th>Ações</th>
    </tr>
    <tr ng-repeat="k in [1,3,4,5,6,7,8,9,0,10,11,12,13,14,15,16]">
      <td>Arquivo X</td>
      <td>John Doe</td>
      <td>Sim</td>
      <td>07/05/2017 15:30</td>
      <td>
        <i class="glyphicon glyphicon-search"></i>
        <i class="glyphicon glyphicon-remove"></i>
      </td>
    </tr>
  </table>
</div>
